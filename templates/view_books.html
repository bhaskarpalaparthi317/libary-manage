<!DOCTYPE html>
<html>
<head>
    <title>View Books</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header>
    <h1>üìñ View All Books</h1>
</header>

<div class="center-container">
    {% if books %}
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ loop.index }}</td>
           
            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
            <td>
                <a href="/edit/{{ book[0] }}" class="btn edit-btn">‚úèÔ∏è Edit</a>
                <a href="/delete/{{ book[0] }}" class="btn delete-btn">üóë Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No books found</p>
    {% endif %}

    <br>
    <a href="/" class="btn">‚¨Ö Back to Home</a>
</div>

</body>
</html>

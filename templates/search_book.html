<!DOCTYPE html>
<html>
<head>
    <title>Search Book</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header>
    <h1>üîç Search Book</h1>
</header>

<div class="center-container">
    <form method="post">
        <input type="text" name="keyword" placeholder="Enter title or author" required>
        <button type="submit">Search</button>
    </form>

    {% if books %}
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book[0] }}</td>
            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% elif books is not none %}
    <p style="text-align: center; " >No books found</p>
    {% endif %}

    <br>
    <a href="/" class="btn">‚¨Ö Back to Home</a>
</div>

</body>
</html>
